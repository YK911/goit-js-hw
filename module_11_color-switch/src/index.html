<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="text/css" href="./css/styles.css" />
    <title>Homework 11 Color-switch</title>
  </head>

  <body>
    <div class="container">
      <p class="notice">Don't forget to click on "START" to see the action</p>
      <div class="round">
        <input type="checkbox" id="onoff" name="onoff" checked />
        <div class="back">
          <label class="but" for="onoff">
            <span class="on" type="button" data-action="start">START</span>
            <span class="off" type="button" data-action="stop"
              >STOP</span
            ></label
          >
        </div>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
